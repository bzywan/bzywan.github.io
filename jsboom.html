<html>
<body>
    <h1>Exploring the DOM</h1>



    <script>
        var count = 5;
        var redness = 0;
        function displayCount(counter) {
            countobj = document.getElementById("count");
            countobj.innerHTML = "<i>" + counter.toString() + "</i>";
        }

        function updateCount() {
            count = count - 1;

            displayCount(count);

            redness += 50;      
            redness = Math.min(redness, 255);
            document.body.style.backgroundColor = `rgb(255, ${255 - redness}, ${255 - redness})`

        if (count <= 0) {
                countobj.innerHTML = "<b><font size='+5' color='yellow'>GOLD STAR PLEASE!</b>";
        }
    }
    </script>
        
        <h2>Count Down: <span id="count"></span></h2>
        <button onclick="updateCount()">Next</button>
        <script>displayCount(count)</script>
        
        <h1>YouTube Video Player</h1>
        <button onclick="playVideo()">Play Super Surprise Video!!!</button>
        <br>
        <iframe id="player" width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    
        <script>
            function playVideo() {
                // Replace VIDEO_ID with the ID of the YouTube video you want to play
                var videoId = "wv969vgqwDw";
                var iframe = document.getElementById('player');
                iframe.src = 'https://www.youtube.com/embed/' + videoId + '?autoplay=1';
            }
        </script>
    
</body>
</html>
